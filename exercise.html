<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebFit - Create an Exercise</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/workout-modal.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/equipment-filter.css">
</head>
<body>
  <!-- Fixed Workout Bar (hidden by default until a workout is added) -->
  <div id="workout-bar" class="workout-bar hidden">
    <div class="workout-bar-header" id="workout-bar-toggle">
      <div class="workout-bar-title-wrapper">
        <input
          id="workout-name-input"
          type="text"
          value="My Workout"
          aria-label="Workout name"
        />
        <span id="workout-bar-count" data-count="0">(0)</span>
      </div>
      <span class="workout-bar-chevron">▼</span>
    </div>

    <!-- Everything below is part of the dropdown body -->
    <div id="workout-bar-body" class="workout-bar-body">
      <div id="workout-bar-content" class="workout-bar-content"></div>

      <div id="workout-share-output" class="workout-share-output">
        <button id="copy-share-btn" class="copy-share-btn" type="button">
          Copy and share this workout with your friends
        </button>
        <p id="share-confirm" class="share-confirm hidden">Link copied to clipboard!</p>
      </div>
    </div>
  </div>

  <!-- How-To Modal (for added workouts) -->
  <div id="howto-modal" class="howto-modal hidden">
    <div class="howto-modal-content">
      <button
        type="button"
        id="howto-modal-close"
        class="howto-modal-close"
        aria-label="Close How-To"
      >
        &times;
      </button>
      <h2 id="howto-modal-title"></h2>
      <img id="howto-modal-gif" alt="Exercise how-to">
    </div>
  </div>

  <header>
    <img id="hero-banner" alt="WebFit Main Banner" src="images/bannerimg.png">
    <p id="banner-text">WebFit<br>Exercise</p>
    <nav>
      <a href="/home.html">Home</a>
      <a href="/exercise.html">Exercise</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <!-- Equipment Filter Modal -->
  <div id="equipment-filter-modal" class="equipment-filter-modal hidden">
    <div class="equipment-filter-content">
      <div class="equipment-filter-header">
        <h2>Filter by Equipment</h2>
        <button type="button" id="equipment-filter-close" class="equipment-filter-close" aria-label="Close filter">
          &times;
        </button>
      </div>

      <div class="equipment-filter-body">
        <div id="equipment-grid" class="equipment-grid">
          <!-- Equipment checkboxes will be generated here -->
        </div>
      </div>

      <div class="equipment-filter-footer">
        <span class="selected-count" id="filter-selected-count">0 selected</span>
        <div class="equipment-filter-actions">
          <button type="button" id="clear-filters-btn" class="clear-filters-btn">Clear All</button>
          <button type="button" id="apply-filters-btn" class="apply-filters-btn">Apply Filters</button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div id="muscle-group-full">
      <h1>Muscle Group Selector</h1>
      <button type="button" id="filter-btn" class="filter-btn">
        <span class="filter-icon">⚙️</span>
        <span>Filter Equipment</span>
        <span class="filter-count" id="filter-count">0</span>
      </button>
      <section id="muscle-groups-selector">
        <button data-group="Legs">Legs</button>
        <button data-group="Biceps">Biceps</button>
        <button data-group="Triceps">Triceps</button>
        <button data-group="Core">Core</button>
        <button data-group="Back">Back</button>
        <button data-group="Chest">Chest</button>
        <button data-group="Shoulders">Shoulders</button>
        <button data-group="Traps">Traps</button>
      </section>
    </div>

    <section id="exercise-results"></section>
  </main>

  <footer>
    <p>&copy; WebFit. All Rights Reserved.</p>
  </footer>

  <script src="js/exercise.js"></script>
  <script src="js/workout-form.js"></script>
  <script type="module">
    import { initNavigation } from './js/navigation.js';
    initNavigation();
  </script>
</body>
</html>
